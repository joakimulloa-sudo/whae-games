<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz M√©dico - WHAe Compatible</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .game-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      overflow: hidden;
    }

    .game-header {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      padding: 25px;
      text-align: center;
    }

    .game-header h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
    }

    .game-header p {
      opacity: 0.9;
      font-size: 0.95rem;
    }

    .progress-bar {
      background: rgba(255, 255, 255, 0.3);
      height: 8px;
      border-radius: 4px;
      margin-top: 15px;
      overflow: hidden;
    }

    .progress-fill {
      background: white;
      height: 100%;
      border-radius: 4px;
      transition: width 0.3s ease;
    }

    .game-body {
      padding: 30px;
    }

    .question-counter {
      text-align: center;
      color: #666;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    .question-text {
      font-size: 1.3rem;
      color: #333;
      text-align: center;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .option-btn {
      padding: 16px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      background: white;
      cursor: pointer;
      font-size: 1rem;
      text-align: left;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .option-btn:hover:not(:disabled) {
      border-color: #667eea;
      background: #f8f9ff;
      transform: translateX(5px);
    }

    .option-btn:disabled {
      cursor: not-allowed;
    }

    .option-btn.correct {
      border-color: #38ef7d;
      background: #e8fff0;
    }

    .option-btn.incorrect {
      border-color: #ff6b6b;
      background: #fff0f0;
    }

    .option-letter {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #666;
      flex-shrink: 0;
    }

    .option-btn.correct .option-letter {
      background: #38ef7d;
      color: white;
    }

    .option-btn.incorrect .option-letter {
      background: #ff6b6b;
      color: white;
    }

    .feedback {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      display: none;
    }

    .feedback.show {
      display: block;
    }

    .feedback.correct {
      background: #e8fff0;
      color: #0a8043;
    }

    .feedback.incorrect {
      background: #fff0f0;
      color: #c0392b;
    }

    .next-btn {
      margin-top: 20px;
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      display: none;
    }

    .next-btn.show {
      display: block;
    }

    .next-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    /* Pantalla de inicio */
    .start-screen, .result-screen {
      text-align: center;
      padding: 40px 30px;
    }

    .start-screen h2 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 15px;
    }

    .start-screen p {
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .start-btn {
      padding: 16px 50px;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .start-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(17, 153, 142, 0.4);
    }

    /* Pantalla de resultados */
    .result-screen {
      display: none;
    }

    .result-screen.show {
      display: block;
    }

    .result-icon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
    }

    .result-icon.success {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    }

    .result-icon.fail {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .result-screen h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .result-screen h2.success {
      color: #11998e;
    }

    .result-screen h2.fail {
      color: #f5576c;
    }

    .result-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin: 30px 0;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 12px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }

    .stat-label {
      font-size: 0.85rem;
      color: #666;
      margin-top: 5px;
    }

    .whae-badge {
      margin-top: 25px;
      padding: 12px;
      background: #e8f4fd;
      border-radius: 8px;
      font-size: 0.85rem;
      color: #1976d2;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <!-- Header -->
    <div class="game-header">
      <h1>üè• Quiz de Equipos M√©dicos</h1>
      <p>Pon a prueba tus conocimientos</p>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
      </div>
    </div>

    <!-- Pantalla de inicio -->
    <div class="start-screen" id="startScreen">
      <h2>¬°Bienvenido!</h2>
      <p>
        Este quiz contiene <strong>5 preguntas</strong> sobre equipos m√©dicos.<br>
        Necesitas <strong>70%</strong> para aprobar.<br>
        ¬°Buena suerte!
      </p>
      <button class="start-btn" onclick="startGame()">
        üöÄ Comenzar Quiz
      </button>
    </div>

    <!-- Pantalla del juego -->
    <div class="game-body hidden" id="gameScreen">
      <div class="question-counter" id="questionCounter">Pregunta 1 de 5</div>
      <div class="question-text" id="questionText"></div>
      <div class="options" id="optionsContainer"></div>
      <div class="feedback" id="feedback"></div>
      <button class="next-btn" id="nextBtn" onclick="nextQuestion()">
        Siguiente pregunta ‚Üí
      </button>
    </div>

    <!-- Pantalla de resultados -->
    <div class="result-screen" id="resultScreen">
      <div class="result-icon" id="resultIcon">
        <span id="resultEmoji"></span>
      </div>
      <h2 id="resultTitle"></h2>
      <p id="resultMessage"></p>
      <div class="result-stats">
        <div class="stat-item">
          <div class="stat-value" id="statScore">0/5</div>
          <div class="stat-label">Correctas</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="statPercent">0%</div>
          <div class="stat-label">Porcentaje</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="statTime">0:00</div>
          <div class="stat-label">Tiempo</div>
        </div>
      </div>
      <div class="whae-badge" id="whaeBadge">
        ‚úÖ Resultado enviado a WHAe
      </div>
    </div>
  </div>

  <script>
    // ===========================================
    // INTEGRACI√ìN WHAE - postMessage
    // ===========================================
    const WHAeIntegration = {
      /**
       * Env√≠a el resultado del juego a WHAe
       */
      sendResult: function(result) {
        const payload = {
          type: 'WHAE_GAME_RESULT',
          payload: {
            score: result.score,
            maxScore: result.maxScore,
            completed: result.completed !== false,
            passed: result.score >= (result.maxScore * 0.7),
            timeSpent: result.timeSpent || 0,
            attempts: result.attempts || 1,
            details: result.details || {}
          }
        };

        // Enviar a ventana padre (WHAe)
        if (window.parent !== window) {
          window.parent.postMessage(payload, '*');
          console.log('[WHAe] Resultado enviado:', payload);
          return true;
        } else {
          console.log('[WHAe] Modo standalone (sin iframe):', payload);
          return false;
        }
      }
    };

    // ===========================================
    // PREGUNTAS DEL QUIZ
    // ===========================================
    const questions = [
      {
        question: "¬øCu√°l es la funci√≥n principal de un desfibrilador?",
        options: [
          "Medir la presi√≥n arterial",
          "Restaurar el ritmo card√≠aco normal",
          "Administrar medicamentos",
          "Monitorear el ox√≠geno en sangre"
        ],
        correct: 1
      },
      {
        question: "¬øQu√© mide un ox√≠metro de pulso?",
        options: [
          "La temperatura corporal",
          "La presi√≥n arterial",
          "La saturaci√≥n de ox√≠geno en sangre",
          "El nivel de glucosa"
        ],
        correct: 2
      },
      {
        question: "¬øPara qu√© se utiliza un electrocardi√≥grafo (ECG)?",
        options: [
          "Tomar radiograf√≠as",
          "Registrar la actividad el√©ctrica del coraz√≥n",
          "Medir la capacidad pulmonar",
          "Analizar muestras de sangre"
        ],
        correct: 1
      },
      {
        question: "¬øQu√© equipo se usa para visualizar √≥rganos internos mediante ondas de sonido?",
        options: [
          "Tom√≥grafo",
          "Resonancia magn√©tica",
          "Ec√≥grafo (ultrasonido)",
          "Rayos X"
        ],
        correct: 2
      },
      {
        question: "¬øCu√°l es la funci√≥n de una bomba de infusi√≥n?",
        options: [
          "Extraer sangre del paciente",
          "Administrar fluidos y medicamentos de forma controlada",
          "Medir el ritmo card√≠aco",
          "Esterilizar instrumentos"
        ],
        correct: 1
      }
    ];

    // ===========================================
    // ESTADO DEL JUEGO
    // ===========================================
    let gameState = {
      currentQuestion: 0,
      score: 0,
      startTime: null,
      answered: false
    };

    // ===========================================
    // FUNCIONES DEL JUEGO
    // ===========================================
    function startGame() {
      gameState = {
        currentQuestion: 0,
        score: 0,
        startTime: Date.now(),
        answered: false
      };

      document.getElementById('startScreen').classList.add('hidden');
      document.getElementById('gameScreen').classList.remove('hidden');
      document.getElementById('resultScreen').classList.remove('show');

      showQuestion();
    }

    function showQuestion() {
      const q = questions[gameState.currentQuestion];
      
      // Actualizar contador y barra de progreso
      document.getElementById('questionCounter').textContent = 
        `Pregunta ${gameState.currentQuestion + 1} de ${questions.length}`;
      document.getElementById('progressFill').style.width = 
        `${((gameState.currentQuestion) / questions.length) * 100}%`;

      // Mostrar pregunta
      document.getElementById('questionText').textContent = q.question;

      // Crear opciones
      const container = document.getElementById('optionsContainer');
      container.innerHTML = '';
      
      const letters = ['A', 'B', 'C', 'D'];
      q.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.innerHTML = `
          <span class="option-letter">${letters[index]}</span>
          <span>${option}</span>
        `;
        btn.onclick = () => selectAnswer(index);
        container.appendChild(btn);
      });

      // Ocultar feedback y bot√≥n siguiente
      document.getElementById('feedback').classList.remove('show', 'correct', 'incorrect');
      document.getElementById('nextBtn').classList.remove('show');
      gameState.answered = false;
    }

    function selectAnswer(selectedIndex) {
      if (gameState.answered) return;
      gameState.answered = true;

      const q = questions[gameState.currentQuestion];
      const isCorrect = selectedIndex === q.correct;
      const buttons = document.querySelectorAll('.option-btn');

      // Deshabilitar todos los botones
      buttons.forEach((btn, index) => {
        btn.disabled = true;
        if (index === q.correct) {
          btn.classList.add('correct');
        } else if (index === selectedIndex && !isCorrect) {
          btn.classList.add('incorrect');
        }
      });

      // Mostrar feedback
      const feedback = document.getElementById('feedback');
      feedback.textContent = isCorrect 
        ? '‚úÖ ¬°Correcto!' 
        : `‚ùå Incorrecto. La respuesta era: ${q.options[q.correct]}`;
      feedback.className = `feedback show ${isCorrect ? 'correct' : 'incorrect'}`;

      // Actualizar puntaje
      if (isCorrect) {
        gameState.score++;
      }

      // Mostrar bot√≥n siguiente
      const nextBtn = document.getElementById('nextBtn');
      nextBtn.textContent = gameState.currentQuestion < questions.length - 1 
        ? 'Siguiente pregunta ‚Üí' 
        : 'Ver resultados üèÜ';
      nextBtn.classList.add('show');
    }

    function nextQuestion() {
      gameState.currentQuestion++;

      if (gameState.currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResults();
      }
    }

    function showResults() {
      const timeSpent = Math.round((Date.now() - gameState.startTime) / 1000);
      const percentage = (gameState.score / questions.length) * 100;
      const passed = percentage >= 70;

      // Ocultar juego, mostrar resultados
      document.getElementById('gameScreen').classList.add('hidden');
      document.getElementById('resultScreen').classList.add('show');
      document.getElementById('progressFill').style.width = '100%';

      // Icono y mensaje
      const resultIcon = document.getElementById('resultIcon');
      const resultEmoji = document.getElementById('resultEmoji');
      const resultTitle = document.getElementById('resultTitle');
      const resultMessage = document.getElementById('resultMessage');

      if (passed) {
        resultIcon.className = 'result-icon success';
        resultEmoji.textContent = 'üéâ';
        resultTitle.textContent = '¬°Felicidades!';
        resultTitle.className = 'success';
        resultMessage.textContent = 'Has aprobado el quiz. ¬°Excelente conocimiento!';
      } else {
        resultIcon.className = 'result-icon fail';
        resultEmoji.textContent = 'üìö';
        resultTitle.textContent = 'Sigue practicando';
        resultTitle.className = 'fail';
        resultMessage.textContent = 'No alcanzaste el 70% requerido. ¬°Int√©ntalo de nuevo!';
      }

      // Estad√≠sticas
      document.getElementById('statScore').textContent = `${gameState.score}/${questions.length}`;
      document.getElementById('statPercent').textContent = `${percentage.toFixed(0)}%`;
      document.getElementById('statTime').textContent = formatTime(timeSpent);

      // *** ENVIAR RESULTADO A WHAE ***
      const sent = WHAeIntegration.sendResult({
        score: gameState.score * 20, // Convertir a escala de 100
        maxScore: 100,
        completed: true,
        timeSpent: timeSpent,
        details: {
          correctAnswers: gameState.score,
          totalQuestions: questions.length,
          percentage: percentage
        }
      });

      // Actualizar badge
      const badge = document.getElementById('whaeBadge');
      badge.textContent = sent 
        ? '‚úÖ Resultado enviado a WHAe' 
        : 'üìç Modo independiente (sin WHAe)';
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }
  </script>
</body>
</html>
