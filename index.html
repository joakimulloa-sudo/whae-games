<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz M√©dico - WHAe Compatible</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      height: 100%;
    }

    .game-container {
      background: white;
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .game-header {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      padding: 12px 16px;
      text-align: center;
      flex-shrink: 0;
    }

    .game-header h1 {
      font-size: 1.1rem;
      margin-bottom: 2px;
    }

    .game-header p {
      opacity: 0.9;
      font-size: 0.8rem;
    }

    .progress-bar {
      background: rgba(255, 255, 255, 0.3);
      height: 5px;
      border-radius: 3px;
      margin-top: 8px;
      overflow: hidden;
    }

    .progress-fill {
      background: white;
      height: 100%;
      border-radius: 3px;
      transition: width 0.3s ease;
    }

    .game-body {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .question-counter {
      text-align: center;
      color: #666;
      margin-bottom: 10px;
      font-size: 0.8rem;
    }

    .question-text {
      font-size: 1rem;
      color: #333;
      text-align: center;
      margin-bottom: 16px;
      line-height: 1.4;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .option-btn {
      padding: 10px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      font-size: 0.85rem;
      text-align: left;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .option-btn:hover:not(:disabled) {
      border-color: #667eea;
      background: #f8f9ff;
    }

    .option-btn:disabled {
      cursor: not-allowed;
    }

    .option-btn.correct {
      border-color: #38ef7d;
      background: #e8fff0;
    }

    .option-btn.incorrect {
      border-color: #ff6b6b;
      background: #fff0f0;
    }

    .option-letter {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.8rem;
      color: #666;
      flex-shrink: 0;
    }

    .option-btn.correct .option-letter {
      background: #38ef7d;
      color: white;
    }

    .option-btn.incorrect .option-letter {
      background: #ff6b6b;
      color: white;
    }

    .feedback {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      font-size: 0.85rem;
      display: none;
    }

    .feedback.show {
      display: block;
    }

    .feedback.correct {
      background: #e8fff0;
      color: #0a8043;
    }

    .feedback.incorrect {
      background: #fff0f0;
      color: #c0392b;
    }

    .next-btn {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      display: none;
    }

    .next-btn.show {
      display: block;
    }

    .next-btn:hover {
      opacity: 0.9;
    }

    /* Pantallas de inicio y resultado */
    .start-screen, .result-screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .start-screen h2 {
      font-size: 1.3rem;
      color: #333;
      margin-bottom: 8px;
    }

    .start-screen p {
      color: #666;
      margin-bottom: 20px;
      line-height: 1.4;
      font-size: 0.9rem;
    }

    .start-btn {
      padding: 12px 30px;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .start-btn:hover {
      opacity: 0.9;
    }

    /* Resultado */
    .result-screen {
      display: none;
    }

    .result-screen.show {
      display: flex;
    }

    .result-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }

    .result-icon.success {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    }

    .result-icon.fail {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .result-screen h2 {
      font-size: 1.3rem;
      margin-bottom: 6px;
    }

    .result-screen h2.success {
      color: #11998e;
    }

    .result-screen h2.fail {
      color: #f5576c;
    }

    .result-screen > p {
      color: #666;
      font-size: 0.85rem;
      margin-bottom: 12px;
    }

    .result-stats {
      display: flex;
      gap: 15px;
      margin: 12px 0;
      padding: 12px 20px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }

    .stat-label {
      font-size: 0.7rem;
      color: #666;
      margin-top: 2px;
    }

    .whae-badge {
      margin-top: 12px;
      padding: 8px 12px;
      background: #e8f4fd;
      border-radius: 6px;
      font-size: 0.75rem;
      color: #1976d2;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <!-- Header -->
    <div class="game-header">
      <h1>üè• Quiz de Equipos M√©dicos</h1>
      <p>Pon a prueba tus conocimientos</p>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
      </div>
    </div>

    <!-- Pantalla de inicio -->
    <div class="start-screen" id="startScreen">
      <h2>¬°Bienvenido!</h2>
      <p>
        Este quiz contiene <strong>5 preguntas</strong> sobre equipos m√©dicos.<br>
        Necesitas <strong>70%</strong> para aprobar.
      </p>
      <button class="start-btn" onclick="startGame()">
        üöÄ Comenzar
      </button>
    </div>

    <!-- Pantalla del juego -->
    <div class="game-body hidden" id="gameScreen">
      <div class="question-counter" id="questionCounter">Pregunta 1 de 5</div>
      <div class="question-text" id="questionText"></div>
      <div class="options" id="optionsContainer"></div>
      <div class="feedback" id="feedback"></div>
      <button class="next-btn" id="nextBtn" onclick="nextQuestion()">
        Siguiente ‚Üí
      </button>
    </div>

    <!-- Pantalla de resultados -->
    <div class="result-screen" id="resultScreen">
      <div class="result-icon" id="resultIcon">
        <span id="resultEmoji"></span>
      </div>
      <h2 id="resultTitle"></h2>
      <p id="resultMessage"></p>
      <div class="result-stats">
        <div class="stat-item">
          <div class="stat-value" id="statScore">0/5</div>
          <div class="stat-label">Correctas</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="statPercent">0%</div>
          <div class="stat-label">Porcentaje</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="statTime">0:00</div>
          <div class="stat-label">Tiempo</div>
        </div>
      </div>
      <div class="whae-badge" id="whaeBadge">
        ‚úÖ Resultado enviado a WHAe
      </div>
    </div>
  </div>

  <script>
    // INTEGRACI√ìN WHAE
    const WHAeIntegration = {
      sendResult: function(result) {
        const payload = {
          type: 'WHAE_GAME_RESULT',
          payload: {
            score: result.score,
            maxScore: result.maxScore,
            completed: result.completed !== false,
            passed: result.score >= (result.maxScore * 0.7),
            timeSpent: result.timeSpent || 0,
            details: result.details || {}
          }
        };

        if (window.parent !== window) {
          window.parent.postMessage(payload, '*');
          console.log('[WHAe] Resultado enviado:', payload);
          return true;
        } else {
          console.log('[WHAe] Modo standalone:', payload);
          return false;
        }
      }
    };

    // PREGUNTAS
    const questions = [
      {
        question: "¬øCu√°l es la funci√≥n principal de un desfibrilador?",
        options: ["Medir presi√≥n arterial", "Restaurar ritmo card√≠aco", "Administrar medicamentos", "Monitorear ox√≠geno"],
        correct: 1
      },
      {
        question: "¬øQu√© mide un ox√≠metro de pulso?",
        options: ["Temperatura", "Presi√≥n arterial", "Saturaci√≥n de ox√≠geno", "Nivel de glucosa"],
        correct: 2
      },
      {
        question: "¬øPara qu√© se usa un electrocardi√≥grafo (ECG)?",
        options: ["Tomar radiograf√≠as", "Registrar actividad del coraz√≥n", "Medir capacidad pulmonar", "Analizar sangre"],
        correct: 1
      },
      {
        question: "¬øQu√© equipo usa ondas de sonido para ver √≥rganos?",
        options: ["Tom√≥grafo", "Resonancia magn√©tica", "Ec√≥grafo", "Rayos X"],
        correct: 2
      },
      {
        question: "¬øCu√°l es la funci√≥n de una bomba de infusi√≥n?",
        options: ["Extraer sangre", "Administrar fluidos controlados", "Medir ritmo card√≠aco", "Esterilizar"],
        correct: 1
      }
    ];

    let gameState = { currentQuestion: 0, score: 0, startTime: null, answered: false };

    function startGame() {
      gameState = { currentQuestion: 0, score: 0, startTime: Date.now(), answered: false };
      document.getElementById('startScreen').classList.add('hidden');
      document.getElementById('gameScreen').classList.remove('hidden');
      document.getElementById('resultScreen').classList.remove('show');
      showQuestion();
    }

    function showQuestion() {
      const q = questions[gameState.currentQuestion];
      document.getElementById('questionCounter').textContent = `Pregunta ${gameState.currentQuestion + 1} de ${questions.length}`;
      document.getElementById('progressFill').style.width = `${(gameState.currentQuestion / questions.length) * 100}%`;
      document.getElementById('questionText').textContent = q.question;

      const container = document.getElementById('optionsContainer');
      container.innerHTML = '';
      const letters = ['A', 'B', 'C', 'D'];
      q.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.innerHTML = `<span class="option-letter">${letters[index]}</span><span>${option}</span>`;
        btn.onclick = () => selectAnswer(index);
        container.appendChild(btn);
      });

      document.getElementById('feedback').classList.remove('show', 'correct', 'incorrect');
      document.getElementById('nextBtn').classList.remove('show');
      gameState.answered = false;
    }

    function selectAnswer(selectedIndex) {
      if (gameState.answered) return;
      gameState.answered = true;

      const q = questions[gameState.currentQuestion];
      const isCorrect = selectedIndex === q.correct;
      const buttons = document.querySelectorAll('.option-btn');

      buttons.forEach((btn, index) => {
        btn.disabled = true;
        if (index === q.correct) btn.classList.add('correct');
        else if (index === selectedIndex && !isCorrect) btn.classList.add('incorrect');
      });

      const feedback = document.getElementById('feedback');
      feedback.textContent = isCorrect ? '‚úÖ ¬°Correcto!' : `‚ùå Era: ${q.options[q.correct]}`;
      feedback.className = `feedback show ${isCorrect ? 'correct' : 'incorrect'}`;

      if (isCorrect) gameState.score++;

      const nextBtn = document.getElementById('nextBtn');
      nextBtn.textContent = gameState.currentQuestion < questions.length - 1 ? 'Siguiente ‚Üí' : 'Ver resultados üèÜ';
      nextBtn.classList.add('show');
    }

    function nextQuestion() {
      gameState.currentQuestion++;
      if (gameState.currentQuestion < questions.length) showQuestion();
      else showResults();
    }

    function showResults() {
      const timeSpent = Math.round((Date.now() - gameState.startTime) / 1000);
      const percentage = (gameState.score / questions.length) * 100;
      const passed = percentage >= 70;

      document.getElementById('gameScreen').classList.add('hidden');
      document.getElementById('resultScreen').classList.add('show');
      document.getElementById('progressFill').style.width = '100%';

      const resultIcon = document.getElementById('resultIcon');
      const resultEmoji = document.getElementById('resultEmoji');
      const resultTitle = document.getElementById('resultTitle');
      const resultMessage = document.getElementById('resultMessage');

      if (passed) {
        resultIcon.className = 'result-icon success';
        resultEmoji.textContent = 'üéâ';
        resultTitle.textContent = '¬°Felicidades!';
        resultTitle.className = 'success';
        resultMessage.textContent = 'Has aprobado el quiz.';
      } else {
        resultIcon.className = 'result-icon fail';
        resultEmoji.textContent = 'üìö';
        resultTitle.textContent = 'Sigue practicando';
        resultTitle.className = 'fail';
        resultMessage.textContent = 'No alcanzaste el 70%.';
      }

      document.getElementById('statScore').textContent = `${gameState.score}/${questions.length}`;
      document.getElementById('statPercent').textContent = `${percentage.toFixed(0)}%`;
      document.getElementById('statTime').textContent = `${Math.floor(timeSpent/60)}:${(timeSpent%60).toString().padStart(2,'0')}`;

      const sent = WHAeIntegration.sendResult({
        score: gameState.score * 20,
        maxScore: 100,
        completed: true,
        timeSpent: timeSpent,
        details: { correctAnswers: gameState.score, totalQuestions: questions.length, percentage: percentage }
      });

      document.getElementById('whaeBadge').textContent = sent ? '‚úÖ Resultado enviado a WHAe' : 'üìç Modo independiente';
    }
  </script>
</body>
</html>
